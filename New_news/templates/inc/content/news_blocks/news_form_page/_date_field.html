
<div class="clock-bar">

    <div class="date">

        <span id="year">00</span>
        <span>-</span>
        <span id="month">00</span>
        <span>-</span>
        <span id="day">00</span>
    </div>

    <div class="time">

        <span id="hours">0000</span>
        <span>:</span>
        <span id="minutes">00</span>
        <span>:</span>
        <span id="seconds">00</span>
    </div>
</div>
