<!doctype html>
{% load static %}
<html lang="en">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.rtl.min.css"
          integrity="sha384-+4j30LffJ4tgIMrq9CwHvn0NjEvmuDCOfk6Rpg2xg7zgOxWWtLtozDEEVvBPgHqE" crossorigin="anonymous">

    <!-- My CSS -->
    <link rel="stylesheet" href="{% static "css/news/News_block.css" %}">


    <title>{% block title %} Base {% endblock %}</title>
</head>
<body>


{% include 'inc/_navbar.html'%}

<div class="container mt-3">
    <h1>{{ title }}</h1>
    <div class="row">

            {% block sidebar %}SIDEBAR{% endblock %}

            {% block content %}CONTENT{% endblock %}
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>

    <!-- Js stretchable textarea -->
    <script src="{% static "js/news/Stretchable_textarea.js" %}"></script>

    <!-- Js clock -->
    <script src="{% static "js/news/Clock.js" %}" defer ></script>

</body>
</html>
